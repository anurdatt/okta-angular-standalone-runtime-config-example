<div class="comment-card">
  <div class="comment-header">
    <img
      src="https://s.gravatar.com/avatar/78b7529fba9fea752d845d768d54c033?s=80"
      alt="User Avatar"
      class="avatar"
    />
    <div class="header-text">
      <span class="author">{{ comment.comment.author }}</span>
      <span class="timestamp">{{ comment.comment.date }}</span>
    </div>
  </div>
  <div class="comment-content">
    {{ comment.comment.text }}
  </div>
  <div class="comment-footer" style="align-items: center">
    <button mat-button color="primary">
      <mat-icon>thumb_up</mat-icon>
      <span><small>100</small></span>
    </button>

    <button mat-flat-button color="primary" class="action-btn">
      <!-- <button mat-icon-button color="accent"> -->
      <!-- <a mat-list-item> -->
      <mat-icon>reply</mat-icon>

      <!-- </a> -->
      <!-- </button> -->
      <span>Reply</span>
    </button>
    <!-- <button mat-flat-button color="primary">Share</button> -->
  </div>
  <div class="comment-children">
    <app-comment
      *ngFor="let child of comment.comments"
      [comment]="child"
    ></app-comment>
  </div>
</div>
