<div class="all-topics-container">
  <h1 style="line-height: 3.4; font-size: 42px">
    <strong>Explore topics</strong>
  </h1>

  <form (submit)="searchTopic($event)" class="example-form">
    <!-- <div class="example-form-field-wrapper"> -->
    <mat-form-field class="example-form-field">
      <!-- <mat-label>Search</mat-label> -->
      <input
        matInput
        type="text"
        name="search"
        placeholder="Search"
        class="example-input"
        [(ngModel)]="searchText"
      />
      <button type="submit" mat-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <!-- </div> -->

  <div class="search-result">Search results</div>
</div>
