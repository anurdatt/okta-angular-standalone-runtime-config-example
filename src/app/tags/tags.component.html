<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">All-Topics</li>
</ol>

<!-- <div class="bootstrap-wrapper">
  <div class="container"> -->
<div
  class="topics-container"
  style="
    /* display: -webkit-box; */
    display: flex;
    justify-content: space-around;
    padding: 10px;
    flex-direction: column;
    align-items: center;
  "
>
  @if (isLoadingResults) {
  <!-- <div class="example-loading-shade">
    <mat-spinner></mat-spinner>
  </div> -->
  <div class="loading-spinner">
    <div class="spinner"></div>
    <div class="loading-message">Loading...</div>
  </div>
  }

  <div
    style="width: fit-content; min-width: fit-content; margin-bottom: 10px"
    [ngStyle]="
       // {
    //   display:
    //     scrollingDiv.querySelector('app-tag-list').scrollWidth < 0
    //       ? 'none'
    //       : 'block'
    // }
    "
  >
    <!-- <H3 style="margin: 10px; line-height: 1.2; padding: 0px 10px"
      >All topics:</H3
    > -->
    <app-tag-list
      [tags]="[{ id: 'all-topics', name: 'All topics' }]"
      [btnBorderBottom]="!selectedTagId"
    ></app-tag-list>
  </div>
  <div
    style="
      /* padding-right: 10px; */
      width: -webkit-fill-available;
      /* max-width: 65%; */
      white-space: nowrap;
      overflow-x: scroll;
    "
    #scrollingDiv
  >
    <!-- <div class="all-topics"> -->
    <app-tag-list
      [tags]="fetchedTags"
      [btnBorderBottomId]="selectedTagId"
    ></app-tag-list>
    <!-- </div> -->
  </div>
</div>
<hr />
<div class="bootstrap-wrapper">
  <div class="container">
    <div
      class="all-topics-container"
      style="
        align-items: center;
        padding: 20px;
        width: 100%;
        display: flex;
        flex-direction: column;
      "
    >
      <h1 style="line-height: 3.4"><strong>Explore topics</strong></h1>

      <!-- <div class="example-form-field-wrapper"> -->
      <mat-form-field class="example-form-field">
        <mat-label></mat-label>
        <input
          matInput
          type="text"
          placeholder="Search"
          class="example-input"
        />
        <button mat-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <!-- </div> -->
    </div>
  </div>
</div>

</div> -->
