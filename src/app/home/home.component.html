<mat-grid-list
  [cols]="headCols"
  [rowHeight]="headHeight"
  [ngClass]="{ 'handset-portrait': handsetPortrait }"
>
  <!-- @for (tile of tiles; track tile) { -->
  <mat-grid-tile [colspan]="1" [rowspan]="1" class="head">
    <!-- <div class="bootstrap-wrapper" style="margin-right: 0px;">
      <div class="container" style="padding-right: 0px; "> -->
    <div class="header">
      <div
        class="left-head"
        style="
          /* justify-content: center;
              align-items: center;
              place-items: center;
              vertical-align: middle;
              padding-top: 50px;
              padding-bottom: 50px; */
          align-self: center;
        "
      >
        <div class="main-header">
          <H2 class="heading">Curiosity induces Learning.</H2>
        </div>
        <div class="sub-header">
          <span class="sheader">
            <h3 class="sub-heading">
              Build your knowledge by learning to make an impact.
            </h3>
          </span>
        </div>
        <div class="signup">
          <span>
            @if (isAuthenticated$ | async) {<button
              class="start-button"
              routerLink="../courses"
            >
              All Courses</button
            >} @else {<button
              class="start-button"
              (click)="authService.signIn()"
            >
              Sign Up</button
            >}
          </span>
        </div>
      </div>
      <div
        class="right-head"
        style="/* padding-top: 50px; 
            padding-bottom: 50px */"
      >
        <div style="height: 100%">
          <img
            src="../../assets/pexels-pixabay-247819.jpg"
            style="
              display: flex;
              flex-direction: column;
              flex-wrap: wrap;
              width: 100%;
              /* max-height: 445px; */
              height: 450px;
              /* margin: 0; */
            "
          />
        </div>
      </div>
    </div>

              Right Side
            </mat-grid-tile>
          </mat-grid-list>
        </div> -->
