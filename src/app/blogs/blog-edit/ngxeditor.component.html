<div class="content">
  <form [formGroup]="form">
    <div class="editor">
      <ngx-editor-menu
        [editor]="editor"
        [toolbar]="toolbar"
        [customMenuRef]="customMenu"
      ></ngx-editor-menu>
      <ngx-editor
        [editor]="editor"
        formControlName="editorContent"
      ></ngx-editor>
    </div>
  </form>
  <ng-template #customMenu>
    <app-custom-menu [editor]="editor"> </app-custom-menu>
  </ng-template>
</div>
