<div class="dialog-container">
  <div
    mat-dialog-actions
    style="display: flex; flex-direction: column; align-items: end"
  >
    <button
      mat-flat-button
      color="primary"
      style="cursor: pointer"
      (click)="onNoClick()"
    >
      X
    </button>
  </div>
  <!-- <h1 mat-dialog-title>Course Preview</h1> -->
  <div mat-dialog-content class="dialog-content">
    <app-url-video-player
      [lessonInput]="lessons[currentIndex]"
    ></app-url-video-player>
    <!-- <div style="width: 100%; height: 100px; margin-top: 20px">Playlist</div> -->
    <div class="playlist-div">
      <div class="playlist-body-div" id="playListScroll">
        <ul>
          <li
            *ngFor="let video of lessons; let i = index"
            (click)="currentIndex = i"
            [ngClass]="{ selected: i == currentIndex }"
            [id]="'v' + i"
          >
            {{ video.description }}
          </li>
        </ul>
      </div>
      <!-- <button (click)="playRandomVideo()">Play Random Video</button> -->
    </div>
  </div>
</div>
